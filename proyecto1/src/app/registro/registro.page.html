<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 id="titulo">Complete su información</h1>
  <ion-row>
    <ion-avatar class="Avatar">
      <img src="https://icon-library.com/images/add-photo-icon/add-photo-icon-13.jpg">
    </ion-avatar>
    <ion-col class="Agrega-tu-imagen">
      Agrega tu imagen
    </ion-col>
  </ion-row>


  <ion-item>
    <ion-label>Nombre y Apellido</ion-label>
    <ion-input placeholder="Nombre y Apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nacimiento</ion-label>
    <ion-input placeholder="Fecha de Nacimiento" type="dia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Direccion</ion-label>
    <ion-input placeholder="Direccion" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telefono</ion-label>
    <ion-input placeholder="Telefono" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Mail</ion-label>
    <ion-input placeholder="Mail" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input placeholder="Contraseña" type="number"></ion-input>
  </ion-item>
  <br />
  <ion-button color="secondary" expand="block">Enviar</ion-button>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="search" [routerLink]="['/publicacion']">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>Nuevo</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile" [routerLink]="['/perfil']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
