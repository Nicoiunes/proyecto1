<ion-header>
  
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="menu">
      </ion-menu-button>
    </ion-buttons>

    <ion-title>Experiencias</ion-title>
    <ion-avatar slot="end" class="logo">
      <img src="assets/img/logo2.png" class="img"/>
    </ion-avatar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor= "let foto of foto; let i = index;"> 
      <ion-col size="6" >
     <img url="{{fotos[i].url}}" *ngIf="fotos != undefined" >
    
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
